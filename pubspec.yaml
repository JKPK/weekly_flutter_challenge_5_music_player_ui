name: weekly_flutter_challenge_5_music_player_ui
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  audioplayers: ^0.13.2
  provider: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
   - assets/music/Lav_-_standing_on_the_edge.mp3
   - assets/music/The_Kyoto_Connection_-_09_-_Hachiko_The_Faithtful_Dog.mp3
   - assets/music/Loveshadow_-_I_Used_to_Think.mp3
   - assets/images/playlist_image_1.jpg
   - assets/images/playlist_image_2.jpg
   - assets/images/playlist_image_3.jpg
  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Regular.ttf
        - asset: assets/fonts/Ubuntu-Medium.ttf
          weight: 500
        - asset: assets/fonts/Ubuntu-Bold.ttf
          weight: 700